<body>
    <div id="divInicio">Hola, </div>

<script>
    var usuario;
    window.onload = () => {
        if (localStorage.getItem('usuario')) {
            usuario = localStorage.getItem('usuario');
            divInicio.innerHTML += usuario;
            localStorage.removeItem('usuario');
        }
    
    }
